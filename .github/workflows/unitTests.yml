name: UnitTests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Prepare cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: "#9e2a2b"
          SLACK_WEBHOOK: 'https://hooks.slack.com/services/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'

      # - name: Install node-sass
      #   run: npm i node-sass

      # - name: Install strip-indent
      #   run: npm i strip-indent

      - name: Install dependencies
        run: npm i

